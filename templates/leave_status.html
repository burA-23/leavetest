<!-- leave_status.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Leave Status</title>
</head>
<body>
    <h1>Leave Status</h1>
    <table border="1">
        <tr>
                <th>Username</th>
		<th>Designation</th>
		<th>Personal Number</th>
                <th>Start Date</th>
                <th>End Date</th>
		<th>Report Date</th>
        </tr>
        {% for username, data in leave_data.items() %}
            <tr>
                <td>{{ username }}</td>
                <td>{{ data.0 }}</td>
		<td>{{ data.1 }}</td>
		<td>{{ data.2 }}</td>
                <td>{{ data.3 }}</td>
                <td>{{ data.4 }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
